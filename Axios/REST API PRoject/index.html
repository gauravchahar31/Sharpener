<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Bill Amount</label>
              <input type="number" class="form-control" id="bill" placeholder="Example : 1000">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Dish Name</label>
                <input type="text" class="form-control" id="dishname" placeholder="Example : Biryani">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Table</label>
              <select class="form-control" id="tableno">
                <option value="1">Table 1</option>
                <option value="2">Table 2</option>
                <option value="3">Table 3</option>
              </select>
            </div>
            <div class="form-group">
                <input type="submit" class="form-control" id="exampleFormControlInput1">
            </div>
          </form>
    </div>
    <br><hr>
    <div class="container">
        <br><h1>List Of Tables</h1><br>
        <ul class="list-group" id="table1">
          <h4>Table 1</h4>
          
        </ul>
        <br>
        <ul class="list-group" id="table2">
          <h4>Table 2</h4>
        
        </ul>
        <br>
        <ul class="list-group" id="table3">
          <h4>Table 3</h4>
        
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
