<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharpener</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="formSection">
        <form id="userData" action="#">
            <h1>Schedule Appointment</h1>
            <label>Name : </label>
            <input type="text" id="name" required/><br>
            <label>Email : </label>
            <input type="text" id="email" required/><br>
            <label>Phone Number : </label>
            <input type="number" id="phoneNumber" required/><br>
            <label>Preferred Date & Time: </label><br>
            <input id="date" type="date" required/>
            <input id="time" type="time" required/><br><br>
            <input id="btn" type="submit" value="GET A CALL"/>
        </form>
    </div>
    <script src="./index.js"> </script>
</body>
</html>
